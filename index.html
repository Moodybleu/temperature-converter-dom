<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature converter</title>
</head>
<body>
  <div class="title">
  <h1>Temperature converter</h1>
</div>

<form class="flexbox">
  <div class="stretch" >
      <input type="number" name="Temperature" value="34">
      </div>
  </form>

<div class="buttons">
  <section>
    <p><input type="radio" name="option" class="radio-input">℉</p>
    </section>
    
    <section>
    <p><input type="radio" name="option" class="radio-input">℃</p>
  </section>
</div>

<div>
<button>Submit</button>
<button>Clear</button>
</div>

<div id="Conversion" class="square">
</div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
